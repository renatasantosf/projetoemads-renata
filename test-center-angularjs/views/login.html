<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" src="style/login-style.css">
    <script src="/home/renatasfraga/Área de Trabalho/angularjs/js/angular.min.js"></script>
    <script src="/home/renatasfraga/Área de Trabalho/angularjs/js/controllers/login-ctrl.js"></script>
    <title>Teste Center | Sistema de Gestão de Ciclo de Testes </title>
</head>
<body>
    <div ng-app="loginApp" ng-controller="LoginController">
    <div class="section"></div> 
    <main>
      <center>
      
        <div class="container">
          <div class="z-depth-1 white lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
         
            <form class="col s12" method="post">
              <div class='row'>
                <div class='col s12'>
                        <img class="responsive-img" style="width: 350px;" src="/home/renatasfraga/Área de Trabalho/angularjs/views/imagens/logotestcenter.png" />
                </div>
              </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='email' name='email' id='email' />
                  <label for='email'>E-mail</label>
                </div>
              </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='password' name='password' id='password' />
                  <label for='password'>Senha</label>
                </div>
                <label style='float: right;'>
                                  <a class='grey-text' href='#!'><b>Esqueceu a senha?</b></a>
                              </label>
              </div>
  
              <br />
              <center>
                <div class='row'>
                  <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect light-blue darken-1'>Login</button>
                </div>
              </center>
            </form>
          </div>
        </div>
        <a href="#!">Criar Conta</a>
      </center>
  
      <div class="section"></div>
      <div class="section"></div>
    </main>


    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</div>
</body>
</html>
