 <div class="w3-row">
     <div class="w3-col m8 w3-display-topmiddle	">
       <mat-tab-group>
            <mat-tab> 
            <ng-template mat-tab-label> Novo </ng-template>
        <form [formGroup]="usuarioForm" (ngSubmit)="onFormSubmit(usuarioForm.value)">
            <div class="w3-row" style="padding-top:2%">
                    <div class="w3-col m12">
                        <mat-form-field style="width: 94%">
                            <input matInput 
                                   formControlName="email"
                                   placeholder="Email">
                         </mat-form-field> 
                    </div>
              </div>
              <div class="w3-row">
                  <div class="w3-col m12">
                      <mat-form-field style="width: 94%">
                          <input matInput 
                                 formControlName="nome"
                                 placeholder="Nome">
                       </mat-form-field> 
                  </div>
              </div>
              <div class="w3-row">
                  <div class="w3-col m4">
                      <mat-form-field style="width: 90%">
                          <mat-select placeholder="Função Exercida" 
                                      formControlName="funcaoExercida">
                            <mat-option>Selecione uma função</mat-option>
                            <mat-option *ngFor="let funcao of selectFuncao" 
                                        [value]="funcao.value">
                                      {{funcao.description}}
                            </mat-option>
                          </mat-select>
                      </mat-form-field>
                  </div>
                  <div class="w3-col m8">
                      <mat-form-field  style="width: 92%">
                          <input matInput 
                                placeholder="Senha"
                                formControlName="senha"
                                [type]="hide ? 'password' : 'text'">
                          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
          
                  </div>
              </div>
              
                <div class="w3-row">
                    <div class="w3-col m12" align="right" style="padding-right:5%"> 
                            <button mat-raised-button 
                                        style="width: 20%"
                                        color="primary"
                                        type="submit">Salvar</button>
                    </div>
               </div>
        </form>
        </mat-tab>
        </mat-tab-group>
     </div>    
  </div>
