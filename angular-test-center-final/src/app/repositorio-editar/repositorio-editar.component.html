<div class="row">
    <div class="w3-col m12">
        <app-menu-superior></app-menu-superior>
    </div>
</div>
<div class="row">
     <div class="w3-col m3">
        <app-menu-lateral></app-menu-lateral>
     </div>
     <div class="w3-col m9">
        <form [formGroup]="repositorioForm">
                <div class="row" style="padding-top:2%">
                    <mat-form-field style="width: 20%">
                        <input matInput 
                                formControlName="idCopy"
                                type="number" 
                                placeholder="Id">
                    </mat-form-field>  
                </div>
                <div class="w3-row">
                        <div class="w3-col m12">
                             <mat-form-field style="width: 94%">
                                <input matInput 
                                       formControlName="titulo"
                                       placeholder="Título">
                             </mat-form-field>   
                        </div>
                </div>
                <div class="row">
                        <div class="w3-col m4">
                                <mat-form-field style="width: 94%">
                                        <input matInput 
                                               formControlName="dataCriacao"
                                               [matDatepicker]="picker1" 
                                               placeholder="Data de Criação">
                                                <mat-datepicker-toggle matSuffix 
                                                                      [for]="picker1">
                                                </mat-datepicker-toggle>
                                                <mat-datepicker #picker1></mat-datepicker>
                                </mat-form-field>
                        </div>
                        <div class="w3-col m8">
                                <mat-form-field style="width: 92%">
                                        <mat-select placeholder="Usuario Criador" 
                                                    formControlName="usuarioCriadorCopy"
                                                    (selectionChange)="validaUserCriador()">
                                               <mat-option>Selecione um usuário</mat-option>
                                               <mat-option *ngFor="let usuario of usuarioService.usuariosByProjeto" 
                                                           [value]="usuario.email">
                                                            {{usuario.nome}}
                                               </mat-option>
                                        </mat-select>
                                     </mat-form-field>
                        </div>

                </div>
                <div class="row">
                    <div class="w3-col m12">
    
                            <input formControlName="conteudo"
                                   placeholder="Título"
                                   type="file">
                         
                    </div>
                </div>
                <div class="row">
                    <div class="w3-col m12" align="right" style="padding-right:5%"> 
                            <button mat-raised-button 
                                        style="width: 20%"
                                        color="primary"
                                        (click)="onFormSubmit(repositorioForm.value)">Salvar</button>
                    </div>
               </div>
        </form>
     </div>    
</div>
