
<mat-grid-list cols="12" style="align-content: center">
     <mat-grid-tile [colspan]="3"></mat-grid-tile>
     <mat-grid-tile [colspan]="5" [rowspan]="6">
        <mat-card class="example-card">
            <mat-card-header>
              <h4>Selecione um projeto</h4>
            </mat-card-header>

            <mat-card-content>
                 <mat-form-field>
                  <mat-select placeholder="Projeto"
                             [formControl]="projetoControl" 
                             [(ngModel)]="projetoSelect"
                             required>
                    <mat-option></mat-option>
                    <mat-option *ngFor="let projeto of projetoService.projetos" [value]="projeto">
                      {{projeto.nome}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="projetoControl.hasError('required')">É necessário selecionar algum projeto.</mat-error>
                  <mat-hint>{{projetoControl.value?.sound}}</mat-hint>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button 
                        style="width: 100%"
                        (click)="acessarProjeto()"
                        color="primary">Acessar</button>

            </mat-card-actions>
          </mat-card>
          <mat-grid-tile [colspan]="3"></mat-grid-tile>
     </mat-grid-tile>
</mat-grid-list>
