
<div class="row">
    <div class="w3-col m4 w3-display-middle">
        <mat-card class="example-card">
            <mat-card-header>
              <h4 class="w3-display-topmiddle">Selecione um projeto</h4>
            </mat-card-header>

            <mat-card-content style="padding-top:15%">
                 <mat-form-field style="width: 100%">
                  <mat-select placeholder="Projeto"
                             [formControl]="projetoControl" 
                             [(ngModel)]="projetoSelect"
                             required>
                    <mat-option></mat-option>
                    <mat-option *ngFor="let projeto of projetoService.projetos" [value]="projeto">
                      {{projeto.nome}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="projetoControl.hasError('required')">É necessário selecionar algum projeto.</mat-error>
                  <mat-hint>{{projetoControl.value?.sound}}</mat-hint>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button 
                        style="width: 100%"
                        (click)="acessarProjeto()"
                        color="primary">Acessar</button>

            </mat-card-actions>
            <div align="center">
              <a *ngIf="usuarioService.usuarioLogado.funcaoExercida=='PO' ||
                                        usuarioService.usuarioLogado.funcaoExercida == 'SM' || 
                                        usuarioService.usuarioLogado.funcaoExercida == 'L' ||
                                        usuarioService.usuarioLogado.funcaoExercida == 'GP'"
                routerLink="/projeto-incluir"
                style="color:#292f33; text-decoration: none"> Criar novo projeto </a>
            </div>   
          </mat-card>
    </div>
