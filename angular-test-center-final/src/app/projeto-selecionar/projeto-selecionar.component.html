<div class="section"></div>
<main align="center">
    <div class="section"></div>
    <div class="section"></div>

    <div class="container">
      <div class="z-depth-1 white lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <form class="col s12" method="post">
          <div class='row'>
            <div class='col s12'>
              <h5 class="indigo-text">Selecione um projeto</h5>
            </div>
          </div>

          <div class='row'>
              <select class="browser-default" [(ngModel)]="projetoSelect" [ngModelOptions]="{standalone: true}">
                  <option value="" disabled selected> </option>
                  <option *ngFor='let projeto of projetoService.projetos' [value]="projeto">
                      {{projeto.nome}}
                  </option>
                </select> 
          </div>
          <div class="row" align="center" *ngIf="mostrarAlerta">
            <div class="col s12">
              <p class='red-text' href='#!'><b>É necessário selecionar um projeto.</b></p>
            </div>
          </div>
            <div class='row'>
              <button type='submit' 
                      name='btn_login' 
                      class='col s12 btn btn-large waves-effect indigo'
                      (click)="acessarProjeto()">Acessar</button>
            </div>
          
        </form>
      </div>
    </div>
  <div class="section"></div>
  <div class="section"></div>
</main>
