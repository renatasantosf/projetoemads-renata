
<mat-grid-list cols="12">
        <app-menu-superior></app-menu-superior>
</mat-grid-list>
<mat-grid-list cols="2">
        <app-menu-lateral></app-menu-lateral>
</mat-grid-list>
<mat-grid-list cols="10">   
    <mat-grid-tile [colspan]="2">
       <button style="width: 50%;"
               mat-raised-button 
               color="accent"
               routerLink="/historia-editar">Novo</button>

    </mat-grid-tile>
    <mat-grid-tile [colspan]="6">
        <mat-form-field style="width:100%">
            <input matInput
                   placeholder="Buscar por nome" 
                   name="nome"
                   [(ngModel)]="usuarioNome">
        </mat-form-field>
 
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
        <button style="width: 50%;"
               mat-raised-button 
               color="primary"
               (click)="buscar(usuarioNome)">Buscar</button>
 
    </mat-grid-tile>
    <mat-grid-tile [colspan]="10">
            
            <table mat-table [dataSource]="historiaList">
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> ID </th>
                      <td mat-cell *matCellDef="let historia"> {{historia.id}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="nome">
                      <th mat-header-cell *matHeaderCellDef> Nome </th>
                      <td mat-cell *matCellDef="let historia"> {{historia.titulo}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="criador">
                      <th mat-header-cell *matHeaderCellDef> Autor </th>
                      <td mat-cell *matCellDef="let historia"> {{historia.usuarioCriador.nome}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="data">
                      <th mat-header-cell *matHeaderCellDef> Data Criação </th>
                      <td mat-cell *matCellDef="let historia"> {{historia.dataCriacao}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="editarexcluir">
                            <th mat-header-cell *matHeaderCellDef>  </th>
                            <td mat-cell *matCellDef="let historia">
                                <button mat-button
                                        [routerLink] = "['/historia-editar', historia.id]">
                                    <i class="fa fa-edit"></i>  
                                </button>
                                <button mat-button
                                        routerLink="/historia-lista" 
                                        (click)="remover(historia.id)">
                                        <i class="fa fa-trash-alt"></i>  
                                </button>
                            </td>
                    </ng-container>
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
    </mat-grid-tile>

</mat-grid-list>
