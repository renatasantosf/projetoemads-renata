<mat-grid-list cols="12">
  <mat-grid-tile [colspan]="3" [rowspan]="9">
    <app-menu></app-menu>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="9">
      <mat-form-field style="width: 100%">
            <input matInput 
                    placeholder="Titulo" 
                    [(ngModel)]="userStory.titulo">
        </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="9">
      <mat-form-field style="width: 100%">
          <textarea matInput
                    placeholder="Descrição"
                    [(ngModel)]="userStory.descricao"></textarea>
      </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3">
        <mat-form-field style="width: 90%">
            <input matInput 
                   [matDatepicker]="datacriacao" 
                   placeholder="Data de Criação"
                   [(ngModel)]="userStory.dataCriacao">
            <mat-datepicker-toggle matSuffix [for]="datacriacao"></mat-datepicker-toggle>
            <mat-datepicker #datacriacao></mat-datepicker>
        </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3">
      <mat-form-field style="width: 90%">
          <input matInput 
                 [matDatepicker]="tempoestimado" 
                 placeholder="Tempo Estimado"
                 [(ngModel)]="userStory.tempoEstimado">
          <mat-datepicker-toggle matSuffix [for]="tempoestimado"></mat-datepicker-toggle>
          <mat-datepicker #tempoestimado></mat-datepicker>
      </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3">
      <mat-form-field style="width: 90%">
          <input matInput 
                 [matDatepicker]="tempodecorrido" 
                 placeholder="Tempo Decorrido"
                 [(ngModel)]="userStory.tempoDecorrido">
          <mat-datepicker-toggle matSuffix [for]="tempodecorrido"></mat-datepicker-toggle>
          <mat-datepicker #tempodecorrido></mat-datepicker>
      </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="6">
          <mat-form-field style="width: 100%">
              <input matInput 
                     placeholder="Usuário Criador" 
                     [(ngModel)]="userStory.usuarioCriador.nome"
                     disabled>
          </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3">
      <mat-form-field style="width: 90%" >
          <mat-select [(ngModel)]="userStory.parecerQualidade" 
                      placeholder="Parecer da Qualidade">
            <mat-option>Selecionar</mat-option>
            <mat-option *ngFor="let parecer of pareceres" 
                        [value]="parecer.value">
              {{parecer.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="9">
        <mat-form-field style="width: 100%">
            <textarea matInput
                      placeholder="Descrição"
                      [(ngModel)]="userStory.descricaoParecer"></textarea>
        </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="7">
      <mat-card-title>Critérios de Aceitação</mat-card-title>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2">
      <button mat-raised-button
                    color="accent"
                    style="width: 100%">Incluir
            </button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="9" >
      <table mat-table [dataSource]="dataSource">
            
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        
  </mat-grid-tile>
  <mat-grid-tile [colspan]="9">
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="9">
      <button mat-raised-button
              color="accent"
              style="width: 100%"
              (click)="salvar()">Salvar
      </button>
  </mat-grid-tile>

</mat-grid-list>
