<!-- Compiled and minified CSS -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<div class="section"></div>
<main>

  <div class="section"></div>
  
  <div class="container" align="center">
      
    <div class="z-depth-1 white" 
         style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
         <form class="col s12" method="post">
           <div class='row'>
             <div class='col s12'>
               <img class="responsive-img" 
                    style="width: 350px;" 
                    src="../assets/logotestcenter.png"/>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' 
                     type='email' 
                     name='email' 
                     id='email'
                     [(ngModel)]='usuario.email' />
              <label for='email'>E-mail</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' 
                     type='password' 
                     name='password' 
                     id='password'
                     [(ngModel)]='usuario.senha' />
              <label for='password'>Senha</label>
            </div>
            <label style='float: right;'>
              <a class='grey-text' href='#!'><b>Esqueceu a senha?</b></a>
            </label>
          </div>

          <div class='row' *ngIf="mostraMsgErro">
              <div class="msg msg-error scale-transition red-text"> 
                   {{mensagemErro}}
              </div>
          </div>
          <br />
            <div class='row'>
              <button type='submit' 
                      name='btn_login' 
                      class='col s12 btn btn-large waves-effect' 
                      style="background-color:#1b9de8"
                      (click)="logar()">Login</button>
            </div>
        </form>
      </div>
    </div>
    <div class="section"></div>
    <div align="center">
      <a href="#!">Criar conta</a>
    </div>  

  <div class="section"></div>
  <div class="section"></div>
</main>
