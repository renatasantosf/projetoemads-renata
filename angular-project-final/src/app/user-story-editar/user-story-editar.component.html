<div class="row">
  <div class="col s3">
    <app-menu></app-menu>
  </div>
  <div class="col s9">
    <div class="row">
      <div class="input-field col s12">
        <input id="titulo"
               type="text"
               class="validate"
               [(ngModel)]="userStory.titulo">
        <label for="titulo">Título</label>
      </div>
    </div>
    <div class="row">
       <div class="input-field col s12">
          <textarea id="descricao" 
                    class="materialize-textarea"
                    [(ngModel)]="userStory.descricao"></textarea>
          <label for="descricao">Descrição</label>
       </div>
    </div>
    <div class="row">
        <div class="input-field col s4">
            <input type="text" 
                   class="datepicker"
                   [(ngModel)]="userStory.dataCriacao"
                   id="data-criacao">
            <label for="data-criacao">Data Criação</label>
        </div>
        <div class="input-field col s4">
          <input type="text" 
                 class="timepicker"
                 [(ngModel)]="userStory.tempoEstimado"
                 id="tempo-estimado">
          <label for="tempo-estimado">Tempo Estimado</label>
        </div>
        <div class="input-field col s4">
            <input type="text" 
                   class="timepicker"
                   [(ngModel)]="userStory.tempoDecorrido"
                   id="tempo-decorrido">
            <label for="tempo-decorrido">Tempo Decorrido</label>
        </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
          <input type="text" 
                 id="usuario-criador" 
                 class="autocomplete"
                 [(ngModel)]="userStory.usuarioCriador">
          <label for="usuario-criador">Usuário Criador</label>
      </div>
      <div>
          <mat-form-field class="input-field col s4"> 
              <mat-select placeholder="Parecer da Qualidade">
                <mat-option *ngFor="let food of foods" 
                            [value]="userStory.parecerQualidade">
                            
                </mat-option>
              </mat-select>
            </mat-form-field>
      </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <textarea id="descricao-parecer" 
                      class="materialize-textarea"
                      [(ngModel)]="userStory.descricaoParecer"></textarea>
            <label for="descricao-parecer">Detalhe Parecer</label>
         </div>
    </div>
    <div class="row">
      <div class="col s10">
          <mat-card-title>Critérios de Aceitação</mat-card-title>
      </div>
      <div class="col s2">
          <button mat-raised-button
                  color="accent"
                  style="width: 100%">Incluir
          </button>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
              <table mat-table [dataSource]="dataSource">
            
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
          <button mat-raised-button
                  color="accent"
                  style="width: 100%">Salvar
          </button>
      </div>
    </div>
  </div>
</div>
